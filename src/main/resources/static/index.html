<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Piekarnia</title>
</head>
<body>
<h1>Witaj w naszej piekarni</h1>
<p>Dodaj do koszyka wybrane produkty</p>

    <form method="get" action="add">
        <h1>Bułka</h1>
        <p>Cena 0,4zł</p>
        <img src="bulka.JPG"/><br>
        <input type="hidden" name="bulka" value="Bułka">
        <input type="hidden" name="bulkaCena" value="0.4">
        <input type="number" name="bulkaIlosc">
        <input type="submit" value="Dodaj">
        <h1>Chleb</h1>
        <p>Cena 3,2zł</p>
        <img src="chlebek.JPG"/><br>
        <input type="hidden" name="chleb" value="Chleb">
        <input type="hidden" name="chlebCena" value="3.2">
        <input type="number" name="chlebIlosc">
        <input type="submit" value="Dodaj">
    </form>
</body>
</html>
